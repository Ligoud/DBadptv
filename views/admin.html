<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Questions</title>
    <link rel="stylesheet" href="../public/css/admin.css">
</head>
<body>
    <div id="disableWindow" class="disable" data-disabled>
        <div id="questEdit">
            <span>Вопрос:</span>
            <textarea name="" id="questionEdit"></textarea>
            <br>
            <div class="p">
                    <span >Тип вопроса:</span><br>        
                    <label for="r1">
                        <input type="radio" name="type">    
                        <span>Открытый</span>            
                    </label><br>        
                    <label>
                        <input type="radio" name="type">
                        <span>С вариантами ответа</span>        
                    </label>
            </div>
            <br>
            <span>Ответ:</span>
            <textarea name="" id="answerEdit"></textarea>
            <div class="btnSpot">
                <div id="close">Закрыть</div>
                <div id="ok">Изменить</div>
            </div>
        </div>
    </div>

    <div class="questBoxHeader">
        <span id='header'>Список вопросов</span>
    </div>
    <div class="questBox">  
    </div>
    <div class="settingsBox">
        <select name="" id="themes">
            <option disabled selected value="">Темы не выбраны </option>
        </select>
        <br>
        <input type="radio" name="type" id="radio1" value="openQuest"> 
        <label for="radio1">Открытый вопрос</label><br>
        <input type="radio" name="type" id="radio2" value="casesQuest">
        <label for="radio2">Вопрос с вариантом ответа</label><br>
        <input checked type="radio" name="type" id="radio3" value="all">                
        <label for="radio3">Все вопросы</label><br>

        <div class="btn btn-1">Обновить темы</div>
        <div class="btn btn-2">Проверить файлы</div>
    </div>
    <script src="../public/js/admin.js"></script>
</body>
</html>
