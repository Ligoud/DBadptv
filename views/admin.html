<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Questions</title>
    <link rel="stylesheet" href="../public/css/admin.css">
</head>
<body>
    <div id='tss'>press</div>    
    <div class="questBox">  
    </div>
    <div class="settingsBox">
        <select name="" id="themes">
            <option disabled selected value="">Темы не выбраны </option>
        </select>
        <br>
        <input type="radio" name="type" id="radio1" value="open"> 
        <label for="radio1">Открытый вопрос</label><br>
        <input type="radio" name="type" id="radio2" value="cases">
        <label for="radio2">Вопрос с вариантом ответа</label><br>
        <input checked type="radio" name="type" id="radio3" value="all">                
        <label for="radio3">Все вопросы</label><br>

        <div class="btn btn-1">Выбрать темы</div>
        <div class="btn btn-2">Проверить файлы</div>
    </div>
    <script src="../public/js/admin.js"></script>
</body>
</html>
